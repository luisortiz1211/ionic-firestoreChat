<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chat test</ion-title>
  </ion-toolbar>
</ion-header>


<form [formGroup]="credentialForm">
  <ion-item>
    <ion-input 
    placeholder="Email address"
    formControlName="email"
    autofocus="true"
    clearInput="true">
  </ion-input>
      </ion-item>
      
      <div  *ngIf="(email.dirty ||email.touched) && email.errors"  class="errors">
        <span *ngIf="email.errors?.required" >Se requiere email</span>
        <span *ngIf="email.errors?.email">Email no valido</span>
      </div>
      <ion-item>
        <ion-input
        placeholder="Password"
        type="password"
        formControlName="password"
        clearInput="true">
        </ion-input>
      </ion-item>
      <div  *ngIf="(password.dirty ||password.touched) && password.errors"  class="errors">
        <span *ngIf="password.errors?.required" >Se requiere email</span>
        <span *ngIf="password.errors?.email">Email no valido</span>
      </div>
</form>

<ion-button (click)="signIn()" expand="full" color="secondary"> Sign In</ion-button>
